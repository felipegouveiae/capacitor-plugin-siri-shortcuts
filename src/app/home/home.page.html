<ion-header [translucent]="true">

    <ion-title>
      Home
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="someAction(1)">Click to donate sample 1</ion-button>
    <ion-button (click)="someAction(2)">Click to donate sample 2</ion-button>
    <ion-button (click)="deleteOne(1)">Click to delete sample 1</ion-button>
    <ion-button (click)="deleteAll()">Click to delete all</ion-button>
  </div>
</ion-content>
